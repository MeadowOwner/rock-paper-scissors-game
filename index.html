<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice(){
            let compChoice = "";
            let compChoiceNum = Math.floor(Math.random() * 3);
            if(compChoiceNum === 0){
                compChoice = "Rock";
            }
            else if(compChoiceNum === 1){
                compChoice = "Paper";
            }
            else{
                compChoice = "Scissors";
            }
            return compChoice;
        }
        console.log(getComputerChoice());


        function playRound(playerSelection, computerSelection){
            playerSelection = playerSelection.toLowerCase();
            // just to make sure that user input will be treated the same
            // regardless of uppercase or lowercase
            let gameWin = 0;
            // gameWin is 0 in a win, 1 in a loss, and 2 in a tie
            let gameMessage = "";
            switch(playerSelection){
                case "rock":
                    switch(computerSelection){
                        case "Rock":
                            gameWin = 2;
                            break;
                        case "Paper":
                            gameWin = 1;
                            break;
                        default:
                            gameWin = 0;
                    }
                    break;
                case "paper":
                    switch(computerSelection){
                        case "Rock": 
                            gameWin = 0;
                            break;
                        case "Paper":
                            gameWin = 2;
                            break;
                        default: 
                            gameWin = 1;
                    }
                    break;
                case "scissors":
                    switch(computerSelection){
                        case "Rock": 
                            gameWin = 1;
                            break;
                        case "Paper":
                            gameWin = 0;
                            break;
                        default:
                            gameWin = 2;
                    }
                    break;
                default:
                    gameWin = -1;
            }

            // This section is to make the playerSelection's first letter uppercase
            playerSelection = playerSelection.at(0).toUpperCase().concat(playerSelection.slice(1));

            if(gameWin === 0){
                gameMessage = `You Won!! ${playerSelection} beats ${computerSelection}!`;
            }
            else if(gameWin === 1){
                gameMessage =  `You Lost! ${computerSelection} beats ${playerSelection}!`;
            }
            else if(gameWin === 2){
                gameMessage =  `You Tied! Both you and the computer chose ${computerSelection}!`;
            }
            else{
                gameMessage = `invalide input`;
            }
            return gameMessage;
        }

        const computerSelection = getComputerChoice();
        const playerSelection = "rock";

        let message = playRound(playerSelection, computerSelection);
        console.log(message);

    </script>
</body>
</html>
